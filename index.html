<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>對戰表</title>
    <style>
        body { font-family: sans-serif; background: #f0f0f0; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .header { background: #1e5bb9; color: white; padding: 15px 50px; border-radius: 5px; font-size: 24px; margin-bottom: 20px; }
        .container { display: flex; gap: 50px; align-items: flex-start; }
        .group-box { border: 1px solid #ccc; padding: 20px; background: white; border-radius: 10px; text-align: center; }
        .group-label { background: #ffe0b2; padding: 5px 20px; font-weight: bold; margin-bottom: 20px; display: inline-block; }
        
        input { background: #ffe0b2; border: 1px solid #ffb74d; padding: 8px; text-align: center; width: 90px; border-radius: 4px; margin: 5px; }
        
        /* 繪製線條 */
        .match-wrap { display: flex; flex-direction: column; align-items: center; }
        .line-v { border: 1px solid #999; border-bottom: none; height: 20px; width: 80px; margin: 5px 0; }
        .text-sm { font-size: 12px; color: #666; }

        .champion-wrap { margin-top: 30px; text-align: center; border-top: 2px solid #999; padding-top: 20px; width: 400px; }
    </style>
</head>
<body>

    <div class="header">月酌新春活動“看起來很會打”</div>
    <p>1/31 21:30 DC直播抽籤 | 點擊框框可輸入隊名</p>

    <div class="container">
        <div class="group-box">
            <div class="group-label">A 組</div>
            <div style="display: flex; gap: 20px;">
                <div class="match-wrap">
                    <div><input type="text" value="第一隊"><input type="text" value="第二隊"></div>
                    <div class="text-sm">勝者晉級</div>
                    <div class="line-v"></div>
                    <input type="text" placeholder="第X隊">
                </div>
                <div class="match-wrap" style="justify-content: center;">
                    <input type="text" value="第三隊">
                </div>
            </div>
            <div class="match-wrap" style="margin-top: 20px;">
                <div class="text-sm">三戰兩勝</div>
                <div class="line-v" style="width: 150px;"></div>
                <input type="text" placeholder="A組勝者">
            </div>
        </div>

        <div class="group-box">
            <div class="group-label">B 組</div>
            <div style="display: flex; gap: 20px;">
                <div class="match-wrap" style="justify-content: center;">
                    <input type="text" value="第四隊">
                </div>
                <div class="match-wrap">
                    <div><input type="text" value="第五隊"><input type="text" value="第六隊"></div>
                    <div class="text-sm">勝者晉級</div>
                    <div class="line-v"></div>
                    <input type="text" placeholder="第X隊">
                </div>
            </div>
            <div class="match-wrap" style="margin-top: 20px;">
                <div class="text-sm">三戰兩勝</div>
                <div class="line-v" style="width: 150px;"></div>
                <input type="text" placeholder="B組勝者">
            </div>
        </div>
    </div>

    <div class="champion-wrap">
        <div class="text-sm">五戰三勝 總決賽</div>
        <input type="text" style="width: 150px; font-weight: bold; font-size: 20px;" value="最後冠軍">
    </div>

</body>
</html>
